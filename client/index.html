<!doctype html>
<html>

<head>
    <title>ECUI - Test Stand</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <link href="css/styles.css" rel="stylesheet">
    </link>

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<body>
    <div id="disableAll"></div>
    <div id="templates" hidden>
        
    </div>


    <div id="titleBar" style="margin-bottom: -2rem;">
        
        <h1 id="title">BlackJack Trainer</h1>
        <div></div>
        <p id="versionLabel">v<span id="version">1.0.0</span></p>
    </div>
    <hr/>

    <div id="board" class="container-fluid">
        <div class="dealerHand hand row">
            <span class="score">--</span>
        </div>
    
        <div class="playerHand hand row">
            <span class="score">--</span>
        </div>
        <div class="buttons row">
            <button type="button" class="btn btn-light" onclick="bjSurrender(this)" data-toggle="tooltip" data-placement="bottom" title="Surrender (A)"><i class="bi bi-flag"></i></button>
            <button type="button" class="btn btn-light" onclick="bjSplit(this)" data-toggle="tooltip" data-placement="bottom" title="Split (S)" style="transform: rotate(-90deg);"><i class="bi bi-arrows-expand"></i></button>
            <button type="button" class="btn btn-light" onclick="bjDouble(this)" data-toggle="tooltip" data-placement="bottom" title="Double (D)"><i>x2</i></button>
            <button type="button" class="btn btn-light" onclick="bjStand(this)" data-toggle="tooltip" data-placement="bottom" title="Stand (F)"><i class="bi bi-x-circle"></i></button>
            <button type="button" class="btn btn-light" onclick="bjHit(this)" data-toggle="tooltip" data-placement="bottom" title="Hit (G)"><i class="bi bi-hand-index" style="margin-left: -0.6rem;"></i></button>

            
        </div>

    </div>

    <script src="https://cdn.socket.io/4.4.0/socket.io.min.js" integrity="sha384-1fOn6VtTq3PWwfsOrk45LnYcGosJwzMHv+Xh/Jx5303FVOXzEnw0EpLv30mtjmlj" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
    <!-- <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script> -->

    <script>
        // $("#version").load("version.txt", function () {

        // });
    </script>

    <script src="js/card.js"></script>
    <script src="js/deck.js"></script>
    <script src="js/blackjack.js"></script>
    <script src="js/main.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
